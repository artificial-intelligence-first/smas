name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Run ruff format check
        run: uv run ruff format --check .
      
      - name: Run ruff linter
        run: uv run ruff check .
      
      - name: Run mypy type check
        run: uv run mypy catalog/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Clone SSOT repository for testing
        run: |
          mkdir -p external
          git clone https://github.com/artificial-intelligence-first/ssot.git external/ssot
      
      - name: Run tests with coverage
        env:
          SSOT_REPO_PATH: external/ssot
        run: uv run pytest --cov=catalog --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
